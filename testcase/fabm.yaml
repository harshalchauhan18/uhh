    model: uhh_clcrec
    parameters:   
      w              : 1.728
      kc             : 0.03
      Qc             : 5.5
      kN             : 0.3
      E_storage_capacity : 5.5
      tscale         : 0.0000025 #2.5e-6
      trange         : 0.05
      e_max          : 0.5
