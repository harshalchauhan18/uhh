  zoo:
    model: uhh_ergom_split_zoo       
    parameters: 
      zoo0: 0.0045  #background_concentration: 0.0045 #!0.0225
      iv: 0.25 #!0.25 !1.2 !0.24444444 Ivlev consant
      gmax_dia: 0.4 #!0.5 -1.0 grazing on diatoms
      gmax_din: 0.5 #!0.5 0.03 grazing on dinoflagellates
      p_to_n: 0.0625
      s2: 6.625
      s3: 8.625
      topt: 20.0 #!20.0 optimum temperature
      mortality_rate: 0.13 #!0.1333333333 !0.02 !0.6
      excretion_rate: 0.07 #!0.0666666666 !0.01 0.3
